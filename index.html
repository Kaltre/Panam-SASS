<!DOCTYPE html>
<html>
<head>
  <title>DOM</title>
</head>
<body>
  <h1>Mis Zapatos</h1>

  <div id="zapatos-container"></div>

  <button id="mostrar-btn">Mostrar productos</button>
  <button id="ocultar-btn">Ocultar productos</button>

  <div id="zapatos-container"></div>

  <script>
    // 1. Obtener el elemento h1
    var h1Element = document.querySelector('h1');

    // Cambiar el texto del elemento h1

    //2. Crear un array con los elementos de la lista
    var listaElementos = ['Elemento 1', 'Elemento 2', 'Elemento 3', 'Elemento 4'];

    // Crear un elemento ul
    var ulElement = document.createElement('ul');

    // Recorrer el array y crear un elemento li para cada elemento
    for (var i = 0; i < listaElementos.length; i++) {
      var liElement = document.createElement('li');
      liElement.textContent = listaElementos[i];
      ulElement.appendChild(liElement);
    }

    // AÃ±adir el elemento ul al documento HTML
    document.body.appendChild(ulElement);

    //3. 

    let zapatos = [
      { marca: 'Panam', stock: 8, precios: 190 },
      { marca: 'Puma', stock: 7, precios: 199 },
      { marca: 'Adidas', stock: 6, precios: 499.99 },
      { marca: 'Converse', stock: 8, precios: 450 },
    ];

    let zapatosContainer = document.getElementById('zapatos-container');
    let mostrarBtn = document.getElementById('mostrar-btn');
    let ocultarBtn = document.getElementById('ocultar-btn');

    for (let i = 0; i < zapatos.length; i++) {
      let zapato = zapatos[i];
      let zapatoElement = document.createElement('div');
      zapatoElement.style.color = 'black';
      zapatoElement.innerHTML = `
        <p>Marca: <span style="color: red;">${zapato.marca}</span></p>
        <p>Cantidad: <span style="color: red;">${zapato.stock}</span></p>
        <p>Precio: <span style="color: red;">${zapato.precios}</span></p>
      `;
      zapatosContainer.appendChild(zapatoElement);
    }

    function mostrarProductos() {
      zapatosContainer.style.display = 'block';
    }

    function ocultarProductos() {
      zapatosContainer.style.display = 'none';
    }

    mostrarBtn.addEventListener('click', mostrarProductos);
    ocultarBtn.addEventListener('click', ocultarProductos);
  </script>
</body>
</html>
